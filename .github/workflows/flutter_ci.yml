# .github/workflows/tipopago-ci.yml
name: TipoPago CI
on: 
  push:
    branches: [ dev-qa, main ]
  pull_request:
    branches: [ dev-qa ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      # 1. Se descarga el repo
      - name: Checkout code
        uses: actions/checkout@v3
        
      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          
      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install
        
      # 4. Verificar si existen pruebas de integraci√≥n antes de ejecutarlas
      - name: Check if integration tests exist
        run: |
          if [ -d "tests/integration" ]; then
            echo "Ejecutando pruebas de integraci√≥n de TipoPago...";
            npm run test:integration;
          else
            echo "No existen pruebas de integraci√≥n a√∫n.";
            echo "Creando estructura de pruebas...";
            mkdir -p tests/integration;
            echo "Estructura creada. Agrega tus pruebas de integraci√≥n.";
          fi
          
      # 5. Construir aplicaci√≥n si las pruebas pasan
      - name: Build application
        run: |
          echo "Construyendo aplicaci√≥n...";
          npm run build;
          
      # 6. Desplegar si es rama DEV-QA y pruebas pasan
      - name: Deploy to staging (DEV-QA branch)
        if: github.ref == 'refs/heads/dev-qa' && success()
        run: |
          echo "üöÄ Desplegando a staging desde rama DEV-QA...";
          echo "Todas las pruebas de TipoPago pasaron - Listo para staging";
          
      # 7. Notificar resultado final
      - name: Test results
        run: |
          if [ $? -eq 0 ]; then
            echo "‚úÖ Todas las pruebas de integraci√≥n de TipoPago pasaron correctamente";
            echo "‚úÖ M√≥dulo TipoPago listo para producci√≥n";
          else
            echo "‚ùå Algunas pruebas de integraci√≥n fallaron";
            echo "‚ùå Revisar m√≥dulo TipoPago antes de continuar";
            exit 1;
          fi
